<!DOCTYPE html>
<html>
<head>
    <title>Clear Session</title>
</head>
<body>
    <script>
        localStorage.removeItem('session_id');
        document.cookie = 'session_id=; path=/; max-age=0; samesite=lax';
        alert('Session cleared!');
    </script>
    <p>Session cleared. You can close this tab.</p>
</body>
</html>
